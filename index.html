<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon -->
    <script src="https://kit.fontawesome.com/e4fe01948c.js" crossorigin="anonymous"></script>

</head>
<body class="container mx-auto">
    <header class="my-8 ">
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class=" text-4xl font-bold">ReTro</a>
            </div>
            <div class="">
                <div>
                    <button class="btn rounded-full tooltip" data-tip="Home">
                        <i class="fa-solid fa-house text-md"></i>
                    </button>
                    <button class="btn rounded-full mx-2 tooltip" data-tip="pen-nib">
                        <i class="fa-solid fa-pen-nib text-md"></i>
                    </button>
                    <button class="btn rounded-full tooltip" data-tip="user-plus">
                        <i class="fa-solid fa-user-plus text-md"></i>
                    </button>
                    <button class="btn rounded-full ml-2 tooltip" data-tip="flag">
                        <i class="fa-regular fa-flag text-md"></i>
                    </button>
                </div>
                <a class="btn bg-[#3b82f6] text-white rounded-3xl px-10 text-xl ml-6">Sign In</a>
            </div>
          </div>
    </header>
    <main>
        <!-- banner start -->
        <section class="bg-[#312e81] rounded-lg">
            <div class="p-20 lg:flex justify-between items-center">
                <div>
                    <p class="text-white text-5xl font-bold">Welcome to the <br>
                        <span class="text-[#2563eb]">ReTro</span> Forum</p>
                    <p class="text-white text-lg my-4">Share your favorite opinion and win and wp
                        forum coffee mug!
                    </p>
                    <div>
                        <div class="relative ">
                            <input class=" p-4 rounded-3xl w-4/5" type="text" name="" id="" placeholder="Search here anything">
                            <div class="absolute   top-1 end-[21%]">
                                <button class="btn bg-[#3b82f6] text-white rounded-3xl lg:px-7  text-xl">Search</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="bg-slate-50 flex justify-center rounded-lg p-10 mt-4 lg:mt-0">
                    <div class="text-base font-normal">
                        <p>Registered Users</p>
                        <p class="py-2">Forum</p>
                        <p>Topics</p>
                        <p class="pt-2">Replies</p>
                    </div>
                    <div class="ml-12 text-base font-normal">
                        <p>01</p>
                        <p class="py-2">05</p>
                        <p>01</p>
                        <p class="pt-2">01</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- banner end -->

        <!-- body section start -->
         <section>
            
         </section>
    </main>
    <footer>

    </footer>
    <!-- script  -->
     <script src="js/index.js"></script>
</body>
</html>
